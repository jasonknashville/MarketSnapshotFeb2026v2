<script>

const data = {/* keep your full 14-city data exactly as-is */};

const citySelect=document.getElementById("citySelect");
const salesBtn=document.getElementById("salesBtn");
const rentBtn=document.getElementById("rentBtn");
const panel2025=document.getElementById("panel2025");
const panel2026=document.getElementById("panel2026");

let currentType="sales";

const cities=Object.keys(data).sort();
cities.splice(cities.indexOf("Nashville"),1);
cities.unshift("Nashville");

cities.forEach(city=>{
  const option=document.createElement("option");
  option.value=city;
  option.textContent=city;
  citySelect.appendChild(option);
});

function formatCurrency(num){
  return "$"+num.toLocaleString();
}

function render(){
  const city=citySelect.value;
  const d=data[city][currentType];

  const oldVal=d[2025].median;
  const newVal=d[2026].median;

  const pct=((newVal-oldVal)/oldVal*100).toFixed(1);
  const pctColor=pct>0?"#1a7f37":pct<0?"#b91c1c":"#444";

  panel2025.innerHTML=`
    <h2>2025</h2>
    <div style="font-size:28px;font-weight:700;margin-bottom:6px;">
      ${formatCurrency(oldVal)}
    </div>
    <div style="color:#555;font-size:14px;margin-bottom:10px;">
      Median Price
    </div>
    <div style="font-size:14px;color:#555;">
      Median DOM: ${d[2025].dom}
    </div>
    <div style="font-size:14px;color:#555;">
      Closed Listings: ${d[2025].closed}
    </div>
  `;

  panel2026.innerHTML=`
    <h2>2026 YTD</h2>
    <div style="font-size:28px;font-weight:700;margin-bottom:6px;">
      ${formatCurrency(newVal)}
    </div>
    <div style="color:#555;font-size:14px;margin-bottom:10px;">
      Median Price
    </div>
    <div style="font-size:14px;color:#555;">
      Median DOM: ${d[2026].dom}
    </div>
    <div style="font-size:14px;color:#555;">
      Closed Listings: ${d[2026].closed}
    </div>
    <div style="margin-top:18px;font-weight:600;color:${pctColor};">
      Change: ${pct>0?"+":""}${pct}%
    </div>
  `;
}

citySelect.addEventListener("change",render);

salesBtn.addEventListener("click",()=>{
  currentType="sales";
  salesBtn.classList.add("active");
  rentBtn.classList.remove("active");
  render();
});

rentBtn.addEventListener("click",()=>{
  currentType="rent";
  rentBtn.classList.add("active");
  salesBtn.classList.remove("active");
  render();
});

render();

</script>
